{%block title%} Login Page {%endblock%}

{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
<form action="#" method="post">
  <p>Email:</p>
  <p><input type="text" name="email" /></p>
  <p>Password:</p>
  <p><input type="text" name="password" /></p>
  <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
